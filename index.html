<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link href="main.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Keyboard</title>
    <link rel="icon" type="image/x-icon" href="/Media/keyboard.ico">
</head>
<body>
<div id="root">
    <div class="icons">
        <i class="fa-solid fa-moon" id="icon"></i>
    </div>
    <div>
        <textarea placeholder="Plz type your text : " id="detail"></textarea>
    </div>
    <div id="keyboards">
        <div class="keyboard-mobile">
            <div class="key-row">
                <span class="key key-xs none-letter" shift-on="Q" shift-off="q">q</span>
                <span class="key key-xs none-letter" shift-on="W" shift-off="w">w</span>
                <span class="key key-xs none-letter" shift-on="E" shift-off="e">e</span>
                <span class="key key-xs none-letter" shift-on="R" shift-off="r">r</span>
                <span class="key key-xs none-letter" shift-on="T" shift-off="t">t</span>
                <span class="key key-xs none-letter" shift-on="Y" shift-off="y">y</span>
                <span class="key key-xs none-letter" shift-on="U" shift-off="u">u</span>
                <span class="key key-xs none-letter" shift-on="I" shift-off="i">i</span>
                <span class="key key-xs none-letter" shift-on="O" shift-off="o">o</span>
                <span class="key key-xs none-letter" shift-on="P" shift-off="p">p</span>
            </div>
            <div class="key-row">
                <span class="key key-xs none-letter" shift-on="A" shift-off="a">a</span>
                <span class="key key-xs none-letter" shift-on="S" shift-off="s">s</span>
                <span class="key key-xs none-letter" shift-on="D" shift-off="d">d</span>
                <span class="key key-xs none-letter" shift-on="F" shift-off="f">f</span>
                <span class="key key-xs none-letter" shift-on="G" shift-off="g">g</span>
                <span class="key key-xs none-letter" shift-on="H" shift-off="h">h</span>
                <span class="key key-xs none-letter" shift-on="J" shift-off="j">j</span>
                <span class="key key-xs none-letter" shift-on="K" shift-off="k">k</span>
                <span class="key key-xs none-letter" shift-on="L" shift-off="l">l</span>
            </div>
            <div class="key-row row-there">
              <span class="key key-sm key-fn key-fn-caps shift">
                    <span><i class="fa-solid fa-circle-up"></i></span>
                </span>
                <span class="key key-xs none-letter" shift-on="Z" shift-off="z">z</span>
                <span class="key key-xs none-letter" shift-on="X" shift-off="x">x</span>
                <span class="key key-xs none-letter" shift-on="C" shift-off="c">c</span>
                <span class="key key-xs none-letter" shift-on="V" shift-off="v">v</span>
                <span class="key key-xs none-letter" shift-on="B" shift-off="b">b</span>
                <span class="key key-xs none-letter" shift-on="N" shift-off="n">n</span>
                <span class="key key-xs none-letter" shift-on="M" shift-off="m">m</span>
                <span class="key key-sm key-fn Delete" id="Delete-mobile"><span><i class='fa-solid fa-delete-left'></i></span></span>
            </div>
            <div class="key-row row-four">
                <span class="key key-sm ">123</span>
                <span class="key key-sm"><i class="fa-solid fa-face-laugh"></i></span>
                <span class="key key-lg key-fn"><span>Space</span></span>
                <span class="key key-md key-fn"><span>return</span></span>
            </div>
            <div class="key-row row-five">
                <span class="key key-sm one"><i class="fa-solid fa-globe"></i></span>
                <span class="key key-sm"><i class="fa-solid fa-microphone"></i></span>
            </div>
        </div>
        <div class="keyboard-desktop">
            <div class="key-row number-keys">
                <span class="key key-xs none-letter" shift-on="~" shift-off="`">`</span>
                <span class="key key-xs none-letter" shift-on="!" shift-off="1">1</span>
                <span class="key key-xs none-letter" shift-on="@" shift-off="2">2</span>
                <span class="key key-xs none-letter" shift-on="#" shift-off="3">3</span>
                <span class="key key-xs none-letter" shift-on="$" shift-off="4">4</span>
                <span class="key key-xs none-letter" shift-on="%" shift-off="5">5</span>
                <span class="key key-xs none-letter" shift-on="^" shift-off="6">6</span>
                <span class="key key-xs none-letter" shift-on="&" shift-off="7">7</span>
                <span class="key key-xs none-letter" shift-on="*" shift-off="8">8</span>
                <span class="key key-xs none-letter" shift-on="(" shift-off="9">9</span>
                <span class="key key-xs none-letter" shift-on=")" shift-off="0">0</span>
                <span class="key key-xs none-letter" shift-on="_" shift-off="-">_</span>
                <span class="key key-xs none-letter" shift-on="+" shift-off="=">=</span>
                <span class="key key-sm key-fn Delete" id="Delete"><span>Delete</span></span>
            </div>
            <div class="key-row">
                <span class="key key-sm key-fn"><span>Tab</span></span>
                <span class="key key-xs">q</span>
                <span class="key key-xs">w</span>
                <span class="key key-xs">e</span>
                <span class="key key-xs">r</span>
                <span class="key key-xs">t</span>
                <span class="key key-xs">y</span>
                <span class="key key-xs">u</span>
                <span class="key key-xs">i</span>
                <span class="key key-xs">o</span>
                <span class="key key-xs">p</span>
                <span class="key key-xs none-letter" shift-on="{" shift-off="[">[</span>
                <span class="key key-xs none-letter" shift-on="}" shift-off="]">]</span>
                <span class="key key-xs none-letter" shift-on="|" shift-off="=">\</span>
            </div>
            <div class="key-row">
                <span class="key key-md key-fn-caps caps-lock">
                    <span class="capsLock"></span>
                    <span>Caps Lock</span>
                </span>
                <span class="key key-xs">a</span>
                <span class="key key-xs">s</span>
                <span class="key key-xs">d</span>
                <span class="key key-xs">f</span>
                <span class="key key-xs">g</span>
                <span class="key key-xs">h</span>
                <span class="key key-xs">j</span>
                <span class="key key-xs">k</span>
                <span class="key key-xs">l</span>
                <span class="key key-xs none-letter" shift-on=":" shift-off=";">;</span>
                <span class="key key-xs none-letter" shift-on='"' shift-off="'">'</span>
                <span class="key key-md key-fn"><span>Enter</span></span>
            </div>
            <div class="key-row">
                <span class="key key-lg key-fn key-fn-caps shift">
                    <span class="capsLock"></span>
                    <span>Shift</span>
                </span>
                <span class="key key-xs">z</span>
                <span class="key key-xs">x</span>
                <span class="key key-xs">c</span>
                <span class="key key-xs">v</span>
                <span class="key key-xs">b</span>
                <span class="key key-xs">n</span>
                <span class="key key-xs">m</span>
                <span class="key key-xs none-letter" shift-on="<" shift-off=",">,</span>
                <span class="key key-xs none-letter" shift-on=">" shift-off=".">.</span>
                <span class="key key-xs none-letter" shift-on="?" shift-off="/">/</span>
                <span class="key key-lg key-fn key-fn-caps shift" id="right-shift">
                    <span class="capsLock"></span>
                    <span><span>Shift</span></span>
                </span>
            </div>
            <div class="key-row">
                <span class="key key-xs key-fn"><span>fn</span></span>
                <span class="key key-xs key-fn"><span>Control</span></span>
                <span class="key key-xs key-fn"><span>Option</span></span>
                <span class="key key-xs key-fn"><span>Command</span></span>
                <span class="key key-xl key-fn">&nbsp</span>
                <span class="key key-xs key-fn"><span>Command</span></span>
                <span class="key key-xs key-fn"><span>Option</span></span>
                <span class="key key-xs key-fn"><-</span>
                <span class="key key-xs key-fn">^</span>
                <span class="key key-xs key-fn">-></span>
            </div>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
