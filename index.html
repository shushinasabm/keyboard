<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link href="main.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Keyboard</title>
</head>
<body class="body-light">
<div id="root">
    <div class="icons">
        <i class="fa-solid fa-moon" id="icon"></i>
    </div>
    <div id="text">
        <h3 id="detail">
        </h3>
    </div>
    <div id="keyboards">
        <div class="keyboard-mobile">
            <div class="key-row">
                <span class="key key-xs">Q</span>
                <span class="key key-xs">W</span>
                <span class="key key-xs">E</span>
                <span class="key key-xs">R</span>
                <span class="key key-xs">T</span>
                <span class="key key-xs">Y</span>
                <span class="key key-xs">U</span>
                <span class="key key-xs">I</span>
                <span class="key key-xs">O</span>
                <span class="key key-xs">P</span>
            </div>
            <div class="key-row">
                <span class="key key-xs">A</span>
                <span class="key key-xs">S</span>
                <span class="key key-xs">D</span>
                <span class="key key-xs">F</span>
                <span class="key key-xs">G</span>
                <span class="key key-xs">H</span>
                <span class="key key-xs">J</span>
                <span class="key key-xs">K</span>
                <span class="key key-xs">L</span>
            </div>
            <div class="key-row row-there">
                <span class="key key-sm one">^</span>
                <span class="key key-xs">Z</span>
                <span class="key key-xs">X</span>
                <span class="key key-xs">C</span>
                <span class="key key-xs">V</span>
                <span class="key key-xs">B</span>
                <span class="key key-xs">N</span>
                <span class="key key-xs">M</span>
                <span class="key key-sm two"><--</span>
            </div>
            <div class="key-row row-four">
                <span class="key key-sm ">123</span>
                <span class="key key-sm">s</span>
                <span class="key key-lg ">space</span>
                <span class="key key-md ">return</span>
            </div>
            <div class="key-row row-five">
                <span class="key key-sm one">gl</span>
                <span class="key key-sm">re</span>
            </div>
        </div>
        <div class="keyboard-desktop">
            <div class="key-row">
                <span class="key key-xs"><span>~</span><br><span>`</span></span>
                <span class="key key-xs"><span>!</span><br><span>1</span></span>
                <span class="key key-xs"><span>@</span><br><span>2</span></span>
                <span class="key key-xs"><span>#</span><br><span>3</span></span>
                <span class="key key-xs"><span>$</span><br><span>4</span></span>
                <span class="key key-xs"><span>%</span><br><span>5</span></span>
                <span class="key key-xs"><span>^</span><br><span>6</span></span>
                <span class="key key-xs"><span>&</span><br><span>7</span></span>
                <span class="key key-xs"><span>*</span><br><span>8</span></span>
                <span class="key key-xs"><span>(</span><br><span>9</span></span>
                <span class="key key-xs"><span>)</span><br><span>0</span></span>
                <span class="key key-xs"><span>-</span><br>_</span>
                <span class="key key-xs"><span>+</span><br>=</span>
                <span class="key key-sm key-fn">Delete</span>
            </div>
            <div class="key-row">
                <span class="key key-sm key-fn">Tab</span>
                <span class="key key-xs">Q</span>
                <span class="key key-xs">W</span>
                <span class="key key-xs">E</span>
                <span class="key key-xs">R</span>
                <span class="key key-xs">T</span>
                <span class="key key-xs">Y</span>
                <span class="key key-xs">U</span>
                <span class="key key-xs">I</span>
                <span class="key key-xs">O</span>
                <span class="key key-xs">P</span>
                <span class="key key-xs">{</span>
                <span class="key key-xs">}</span>
                <span class="key key-xs">\</span>
            </div>
            <div class="key-row">
                <span class="key key-md key-fn-caps"><span class="capsLock-off"></span><span>Caps Lock</span></span>
                <span class="key key-xs">A</span>
                <span class="key key-xs">S</span>
                <span class="key key-xs">D</span>
                <span class="key key-xs">F</span>
                <span class="key key-xs">G</span>
                <span class="key key-xs">H</span>
                <span class="key key-xs">J</span>
                <span class="key key-xs">K</span>
                <span class="key key-xs">L</span>
                <span class="key key-xs">;</span>
                <span class="key key-xs">'</span>
                <span class="key key-md key-fn">Enter</span>
            </div>
            <div class="key-row">
                <span class="key key-lg key-fn">Shift</span>
                <span class="key key-xs">Z</span>
                <span class="key key-xs">X</span>
                <span class="key key-xs">C</span>
                <span class="key key-xs">V</span>
                <span class="key key-xs">B</span>
                <span class="key key-xs">N</span>
                <span class="key key-xs">M</span>
                <span class="key key-xs"><</span>
                <span class="key key-xs">></span>
                <span class="key key-xs">?</span>
                <span class="key key-lg key-fn">Shift</span>
            </div>
            <div class="key-row">
                <span class="key key-xs key-fn">fn</span>
                <span class="key key-xs key-fn">Control</span>
                <span class="key key-xs key-fn">Option</span>
                <span class="key key-xs key-fn">Command</span>
                <span class="key key-xl key-fn">&nbsp</span>
                <span class="key key-xs key-fn">Command</span>
                <span class="key key-xs key-fn">Option</span>
                <span class="key key-xs"><-</span>
                <span class="key key-xs">^</span>
                <span class="key key-xs">-></span>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
